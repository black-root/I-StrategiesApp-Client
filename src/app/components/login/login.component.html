<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input type="text" matInput placeholder="Usuario"  formControlName="usuario" >
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input type="password" matInput placeholder="Clave"  formControlName="password">
        </mat-form-field>
      </mat-card-content>

      <button mat-stroked-button color="accent" class="btn-block" type="submit">Iniciar Sesion</button>
    </form>
  </mat-card>

</div>
