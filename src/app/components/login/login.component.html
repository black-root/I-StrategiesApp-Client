<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Usuario">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input type="number" matInput placeholder="Clave">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block">Iniciar Sesion</button>
    </form>
  </mat-card>

</div>
